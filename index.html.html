<!DOCTYPE html>
<html>
<head>
    <title>Image and PDF Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;

            background-image: url("C:\Users\PHILANI NTSHANGASE\Desktop\webcreate\WIN_20220923_19_11_11_Pro.jpg");
            background-size: cover;
            
        }

        .form-group input[type="submit"],
        .form-group input[type="reset"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover,
        .form-group input[type="reset"]:hover {
            background-color: #0056b3;
        }

        .gallery {
            display: none;
            text-align: center;
        }

        .gallery img {
            max-width: 100%;
            max-height: 400px;
            margin: 10px;
            border: 10px solid #0056b3;
        }

        .pdf-container {
            display: none;
            text-align: center;
        }

        .pdf-container object {
            width: 100%;
            height: 780px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LIFE SKILLS GROUP-WEBSITE</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <div class="gallery" id="picture-gallery">
        <h2>GROUP MEMBERS' PROFILES</h2>
        <img src="C:\Users\civil\Desktop\webcreate\Sjabulile.JPG" alt="Image 1">
        <img src="C:\Users\civil\Desktop\webcreate\mnqobi.JPG" alt="Image 2">
        <img src="C:\Users\civil\Desktop\webcreate\Phumlni.JPG" alt="Image 3">
        <img src="C:\Users\civil\Desktop\webcreate\Ntinga.JPG" alt="Image 4">
        <img src="C:\Users\civil\Desktop\webcreate\Andiile.JPG" alt="Image 5">
        <img src="C:\Users\civil\Desktop\webcreate\Zungu.JPG" alt="Image 6">
    </div>

    <div class="pdf-container" id="pdf-viewer">
        <h2>MARK LIST IN PDF (FOR EXCEL SPREADSHEET CHECK ON YOUR DOWNLOAD FILES)</h2>
        <object data="C:\Users\civil\Desktop\webcreate/Spreadsheet.pdf" type="application/pdf"></object>
        <object data="C:\Users\civil\Desktop\webcreate\GROUP ASSIGN LIFE SKILLS.xlsx" type="application/pdf"></object>
        
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('picture-gallery').style.display = 'block';
                document.getElementById('pdf-viewer').style.display = 'block';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
